<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Tayo's.</a>
            <div class="font-bold">
                <a href="#" class="text-gray-600 mx-4 hover:text-amber-500">HOME</a>
                <a href="#" class="text-gray-600 mx-4 hover:text-amber-500">SHOP</a>
                <a href="#" class="text-gray-600 mx-4 hover:text-amber-500">CONTACT</a>
            </div>
        </div>
    </nav>

    <!--  Section -->
    <header class="bg-cover bg-center h-96">
        <div class="flex items-center justify-center h-full bg-amber-600 bg-opacity-50">
            <div class="text-center text-white">
                <h1 class="text-4xl font-bold">Discover the Best Deals</h1>
                <p class="mt-2 text-lg">Shop the latest trends at unbeatable prices.</p>
                <a href="#" class="mt-4 inline-block px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg">Shop Now</a>
            </div>
        </div>
    </header>

    <!-- Product Grid -->
    <section class="container mx-auto px-6 py-12">
        <h2 class="text-2xl font-bold text-gray-800">Featured Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
            <div class="bg-white p-4 shadow-md rounded-lg">
                <img src="https://i.ebayimg.com/images/g/WWUAAeSw2QFn4Imu/s-l500.webp" alt="Product" class="w-full h-[50vh] object-cover rounded">
                <h3 class="mt-2 text-lg font-semibold">Shoes</h3>
                <p class="text-gray-500">$49.99</p>
                <button class="mt-2 w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-900">Add to Cart</button>
            </div>

            <div class="bg-white p-4 shadow-md rounded-lg">
                <img src="https://www.bing.com/th?id=OIP.efL-nKFEK7WxTZ7J09fCPgHaHa&w=176&h=185&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Product" class="w-full h-[50vh] object-cover rounded">
                <h3 class="mt-2 text-lg font-semibold">Stylish Watch</h3>
                <p class="text-gray-500">$79.99</p>
                <button class="mt-2 w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-900">Add to Cart</button>
            </div>

            <div class="bg-white p-4 shadow-md rounded-lg">
                <img src="https://www.bing.com/th?id=OIP.pa5kIalNl3Lzig-kIO4srQHaHa&w=176&h=185&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Product" class="w-full h-[50vh] object-cover rounded">
                <h3 class="mt-2 text-lg font-semibold">Leather Bag</h3>
                <p class="text-gray-500">$59.99</p>
                <button class="mt-2 w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-900">Add to Cart</button>
            </div>

            <div class="bg-white p-4 shadow-md rounded-lg">
                <img src="https://www.bing.com/th?id=OIP.162XgA3LgtEP8dEewA6ETAHaHa&w=180&h=185&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Product" class="w-full h-[50vh] object-cover rounded">
                <h3 class="mt-2 text-lg font-semibold">Headsets</h3>
                <p class="text-gray-500">$29.99</p>
                <button class="mt-2 w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-900">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Tayomi's. All rights reserved.</p>
        </div>
    </footer>
 

</body>
</html>
